        *,*::after, *::before {

        main {

          align-items: center;
          position: relative;

        #carouselExampleCaptions {

          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .carousel-inner {
            width: 100%;
        }

        .new {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline;
        }

        /* Controls */

        i.fa-arrow-right,
       i.fa-arrow-left {
          background: none;
          border: 2px solid #ffc107;
          color: black;
          padding: 10px;
          border-radius: 100%;
          transition: background .6s ease;
        }

        i.fa-arrow-right:hover,
       i.fa-arrow-left:hover {
          background: #ffc107;
          color: black;
        }

        .carousel-control-next {
            margin: 0 3em;
        }

        .control-btn {
            position: absolute;
            top: -1em;
            right: 5em;
        }

        /* Indicators */

        .carousel-indicators [data-bs-target] {
          width: 10px;
          height: 10px;
          border-radius: 100%;
          border: 2px solid #ffc107;
        }

        .carousel-indicators .active {
            opacity: 1;
            background-color:  #ffc107;
        }

       

      @media screen and (max-width: 900px){
        #carouselExampleCaptions {
          width: 70vw;
          height: 70vw;
        }

        #carouselExampleCaptions::before {
          background: linear-gradient(90deg, #fff 60%, black 100%);
        }

        #carouselExampleCaptions::after {
          background: linear-gradient(-90deg, #fff 60%, black 100%);
        }

        .card img {
            width: 100%;
            height: 10em;
        }

        .card .name {
          margin-top: 1em;
            font-size: 1em;
            font-weight: 700;
        }

        .card .role {
            font-size: 0.8em;
        }

        .card .work-at {

            font-size: 0.6em;
        }
        }
      
</style>
